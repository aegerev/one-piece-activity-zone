<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Random Students</title>
</head>

<body>
	<div class="container">
		<h1>Random Students Information</h1>
		<div class="buttons-container">
			<button id="generateJsonBtn">Get Random Students</button>
			<button id="transformDataBtn">Transform Data</button>
		</div>
		<div class="output-container">
			<h2>Generated List of Students</h2>
			<textarea id="jsonOutput" rows="10" cols="50" readonly></textarea>
		</div>
		<div class="table-container">
			<h2>Transformed Data</h2>
			<table id="studentsTable">
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Age</th>
						<th>Course Count</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
	<script src="task-04.js"></script>
	<script type="module" src="app.js"></script>
</body>

</html>
